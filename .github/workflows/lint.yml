name: Lint & Format
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies with retry
        run: |
          for i in {1..3}; do
            npm ci && break
            echo "npm ci failed, retrying in 10 seconds... (attempt $i/3)"
            sleep 10
          done
      - run: npm run lint
      - run: npm run lint:fix
